ignoreFiles = ["content/portfolio/\\.*","content/product/\\.*","content/sketch/\\.*","content/homepage/\\.*","content/post/\\.*","content/\\.*"] # disable example pages as this is a single page
baseURL = "https://gohugo.io"
title = "Hugo Themes"
# author = "Steve Francia"
# copyright = "Copyright © 2008–2019, Steve Francia and the Hugo Authors; all rights reserved."
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

# Scroll Spy has problems with german umlauts and other non ascii characters
removePathAccents = true

# Theme specific examples
author = "Sebastian Pech"
copyright = "Sebastian Pech"
enableRobotsTXT = true
pygmentsCodeFences = true
canonifyurls = true
theme="flex-bp-hugo-cv"

[pagination]
  pagerSize = 6

[sitemap]
    changefreq = "weekly"
    priority = 0.5

[permalinks]
    posts = "/:year/:month/:slug/"
    post = "/:year/:month/:slug/"
    pages = "/:slug/"
    page = "/:slug/"

[params.author]  
  name = "Sebastian Pech"

[params]
  description = "Text about the site"
  customDateFormat = "01/2006" # "02.01.2006"
  # js=["/js/test_site.js"]
  # css=["/css/test_site.css"]
  # csscdn=["https://fonts.googleapis.com/css?family=Concert+One|Roboto&display=swap"]


[languages]
  [languages.en]
    languageName = "EN"
    title = "CV"
    weight = 1
    [languages.en.params]
  [languages.de]
    languageName = "DE"
    title = "Lebenslauf"
    weight = 2
